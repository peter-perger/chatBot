<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>chatBot</title>
</head>
<body>
  <div class="chatbot-popup">
    <!--header-->
    <div class="chat-header">
      <div class="header-info">
        <img class="robot-head" src="images/robot-head.svg">
        <h2 class="logo-text">Chatbot</h2>
      </div>
      <button id="close-button">
        <img src="images/arrow-down.svg" alt="">
      </button>
    </div>

    <!--body-->
    <div class="chat-body js-chat-body">
      <div class="message bot-message">
        <img class="robot-head" src="images/robot-head.svg">
        <div class="message-text">
          Hy there ðŸ‘‹  <br> How can I help today?
        </div>
      </div>
    </div>

    <!--footer-->
    <div class="footer">
      <form action="#" class="chat-form">
        <textarea placeholder="Ask anything . . ." class="message-input js-message-input" required></textarea>
        <div class="chat-controls">
          <button type="button" class="control-button">
            <img src="images/smiley.svg" alt="smiley">
          </button>
          
          <div class="file-upload-wrapper">
            <input type="file" accept="images/*" id="file-input" hidden>
            <img class="preview-image" src="#">
            
            <button type="button" class="control-button" id="file-upload">
              <img src="images/attach-icon.svg" alt="attach">
            </button>
          </div>

          <button type="submit" class="control-button send-message js-send-message">
            <img src="images/send-icon.svg" alt="send">
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
