<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>chatBot</title>
</head>
<body>
  <div class="chatbot-popup">
    <!--Header-->
    <div class="chat-header">
      <div class="header-info">
        <img class="robot-head" src="images/robot-head.svg">
        <h2 class="logo-text">Chatbot</h2>
      </div>
      <button class="">
        <img src="images/arrow-down.svg" alt="">
      </button>
    </div>

    <!--body-->
    <div class="chat-body">
      <div class="message bot-message">
        <img class="robot-head" src="images/robot-head.svg">
        <div class="message-text">
          Hello and welcome! ðŸ˜Š <br>
          Hope you're having a great day! What can I assist you with?
        </div>
      </div>

      <div class="message user-message">
        <div class="message-text">
          Lorem ipsum doloruam odio rerum quaerat consectetur nobis aut quis expedita dignisquos.
        </div>
      </div>
    </div>

    <!--chatbot-footer-->
    <div class="footer">
      <form action="#" class="chat-form">
        <textarea placeholder="Ask anything..." class="message-input"></textarea>
        <div class="chat-controls">
          <button type="button" class="control-button">
            <img src="images/smiley.svg" alt="smiley">
          </button>
          
          <button type="button" class="control-button">
            <img src="images/attach-icon.svg" alt="smiley">
          </button>
          
          <button type="submit" class="control-button">
            <img src="images/send-icon.svg" alt="smiley">
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
